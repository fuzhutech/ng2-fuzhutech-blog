<div *ngIf="post" class="post-detail-container">

    <h3>{{ post.title }}</h3>
    <div style="margin-top: 22px;border-bottom: 1px dashed #d9d9d9;">
        <span class="info first">{{post.nickName }}</span>
        <span class="info">{{post.createTime | customDate}}</span>
        <span class="info">浏览:{{post.readCount || 0}}</span>
        <span class="info">评论:{{post.commentCount || 0}}</span>
    </div>

    <div style="margin-top: 30px;" [innerHTML]="post.content | keepHtml">
    </div>
</div>
