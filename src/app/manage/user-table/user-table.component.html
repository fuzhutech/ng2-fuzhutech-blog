<div class="user-table-container" [@flyIn]="'active'">

    <div class="example-header">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="搜索">
        </mat-form-field>
    </div>

    <mat-table #table [dataSource]="dataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef>序号</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.id}}</mat-cell>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="loginName">
            <mat-header-cell *matHeaderCellDef> 用户名</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.loginName}}</mat-cell>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="nickName">
            <mat-header-cell *matHeaderCellDef> 昵称</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.nickName}}</mat-cell>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="createTime">
            <mat-header-cell *matHeaderCellDef> 注册时间</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.createTime | customDate}}</mat-cell>
        </ng-container>

        <!-- Checkbox Column -->
        <ng-container matColumnDef="action">
            <mat-header-cell *matHeaderCellDef>操作</mat-header-cell>
            <mat-cell *matCellDef="let row">
                <button mat-icon-button (click)="blockUser(row)">
                    <mat-icon class="mat-18">edit</mat-icon>
                </button>
                <button mat-icon-button (click)="unBlockUser(row)">
                    <mat-icon class="mat-18">arrow_upward</mat-icon>
                </button>
                <button mat-icon-button (click)="resetPwd(row)">
                    <mat-icon class="mat-18">arrow_downward</mat-icon>
                </button>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

    <mat-paginator #paginator
                   [pageSize]="5"
                   [pageSizeOptions]="[5, 10, 20]">
    </mat-paginator>
</div>
