<div class="write-post-container" [@flyIn]="'active'">
  <div class="row">
    <div class="col-sm-12">

      <div class="form-group">
        <input [(ngModel)] ="post.title" type="text" class="form-control" placeholder="标题，2到32个字符">
      </div>

      <!--div-- class="form-group">
        <ckeditor [(ngModel)]="post.content" debounce="500" [config]="config">
        </ckeditor>
      </div-->
      <div class="form-group">
        <ueditor [(ngModel)]="post.content"></ueditor>
      </div>

      <button class="btn btn-success" (click)="save()">提交</button>

      <div *ngFor="let alert of alerts">
        <alert [type]="alert.type" [dismissOnTimeout]="alert.timeout">{{ alert.msg }}</alert>
      </div>
	  
    </div>
  </div>
</div>
