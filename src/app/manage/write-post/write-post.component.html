<div class="write-post-container" [@flyIn]="'active'">

    <div style="width: 90%">
        <mat-form-field>
            <input matInput [(ngModel)]="post.title" type="text" class="form-control" placeholder="标题，2到32个字符">
        </mat-form-field>
    </div>

    <div class="ueditor">
        <ueditor [(ngModel)]="post.content"></ueditor>
    </div>

    <div>
        <button mat-raised-button type="button" (click)="save()">提交</button>
        <span>{{message}}</span>
    </div>
</div>
