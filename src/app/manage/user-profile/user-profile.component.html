<div class="user-profile-container">
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label class="col-sm-3 control-label">登录名</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" placeholder="登录名" [(ngModel)]="user.loginName" name="loginName">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">昵称</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" placeholder="用户名" [(ngModel)]="user.nickName" name="nickName">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">常用邮箱</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" placeholder="常用邮箱" [(ngModel)]="user.email" name="email">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-9">
        <button type="submit" class="btn btn-success" (click)="save($event)">保存</button>
      </div>
    </div>
  </form>
</div>
